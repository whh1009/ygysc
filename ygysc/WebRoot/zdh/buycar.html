<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="YES">
<meta content="telephone=no" name="format-detection">
<meta content="black" name="apple-mobile-web-app-status-bar-style">     
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>大众易手车</title>
<link rel="stylesheet" href="zdh/css/bootstrap.min.css">
<link rel="stylesheet" href="zdh/css/layout.css">
<script type="text/javascript" src="zdh/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="zdh/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="warp">
    	<table width="500" cellpadding="0" cellspacing="0">
        	<tr>
            	<td width="30%">姓名</td>
                <td width="70%"><input type="text" name="name" value="" id="bname" maxlength="300"></td>
            </tr>
            <tr>
            	<td width="30%">性别</td>
                <td width="70%">
                <select name="sex" id="bsex">
                	<option value="10231001">男</option>
                    <option value="10231002">女</option>
                </select>
                </td>
            </tr>
            <tr>
            	<td width="30%">电话</td>
                <td width="70%"><input type="text" name="tel" value="" id="btel" maxlength="120"></td>
            </tr>
            <tr>
            	<td width="30%">地区</td>
                <td width="70%">
                	<select>
                    	<option>江苏<option>
                    </select>
                    <select>
                    	<option>南京<option>
                        <option>无锡<option>
                    </select>
              	</td>
            </tr>
            <tr>
            	<td width="30%">注册ID</td>
                <td width="70%"><input type="text" name="zid" value="" id="zid" maxlength="20"></td>
            </tr>
            <tr>
            	<td width="30%">订单属性</td>
                <td width="70%">
                	<select name="dingdan">
                  		<option value="28470001">求购<option>
                        <option value="28470002">卖车<option>
                        <option value="28470003">置换新车<option>
                        <option value="28470004">置换易手车<option>
                    </select>
             	</td>
            </tr>
        </table>
    </div> 
<script type="text/javascript" src="zdh/js/layout.js"></script>  
</body>
</html>
